<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simplify GeoJSON</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="lib/leaflet-0.7/leaflet.css" />
    <link rel="stylesheet" href="lib/bootstrap-3.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header col-md-12">
          <h1>Simplify GeoJSON</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="map"></div>
        </div>
        <div class="col-md-6 tools">
          <div class="row">
            <div class="col-md-12">
              <label>Paste GeoJSON</label>
              <textarea class="form-control geojsonarea" rows="12"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="add btn btn-primary">Add GeoJSON</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="tolerance">Tolerance</label>
              <input type="text" class="form-control" value="0.01" name="tolerance">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="simplify btn btn-primary">Simplify</button>
              <button class="reset btn btn-primary">Reset</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <span class="vertices"></span> vertices
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/leaflet-0.7/leaflet.js"></script>
    <script src="lib/bootstrap-3.0.2/js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
